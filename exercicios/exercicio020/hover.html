<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        h1, p{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p#escondido{
            display: none;
        }

        div:hover > p#escondido{
            display: block;
            background-color: red;
            width: 140px;
            color: black;
            font-weight: bold;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse sobre o texto abaixo</h1>
    <div>
        <p>Passe o mouse aqui!</p>
        <p id="escondido">Texto escondido!!</p>
    </div>
    <p>Fim do teste!!</p>
</body>
</html>
