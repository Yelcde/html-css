<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e quebras</title>
</head>
<body>
    <h1>Paragráfos</h1>
    <p>Você pode escrever um paragráfo de qualquer forma, basta colocar entre p e /p</p>
    <p>Se você quiser um paragráfo em qualquer lugar <br> como esse, é só usar a tag br, a mesma não tem fechamento!</p>
    <p>Vamos usar simbolos especiais
        &reg;
        &copy;
    </p>
    <p>E alguns emogis também
        &#x1F609;
    </p>
</body>
</html>
