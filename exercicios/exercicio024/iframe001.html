<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* CSS SÃO PRIORIDADES NOS IFRAMES */

        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- TAMANHO PADRÃO DE UM IFRAME: 300x150 -->
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500">

            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>

        </iframe> para aprender a programar
    </p>

    <p>
        O meu repositório também é legal 
        <iframe src="https://github.com/Yelcde" frameborder="0" height="500" width="500">
            <a href="https://github.com/Yelcde" target="_blank">Repositório</a>
        </iframe></p>
</body>
</html>
